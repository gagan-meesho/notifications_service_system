<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Request</title>
    <style>
        /* Add your CSS styles here */
        form {
            margin: 20px auto;
            width: 50%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Update Request</h2>
<form action="/updatesms" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:value="${sms.id}" readonly>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${sms.phoneNumber}">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" th:text="${sms.message}"></textarea>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:value="${sms.status}">

    <label for="failureCode">Failure Code:</label>
    <input type="text" id="failureCode" name="failureCode" th:value="${sms.failureCode}">

    <label for="failureComments">Failure Comments:</label>
    <textarea id="failureComments" name="failureComments" rows="4" th:text="${sms.failureComments}"></textarea>

    <label for="createdAt">Created At:</label>
    <input type="text" id="createdAt" name="createdAt" th:value="${sms.createdAt}" readonly>

    <label for="updatedAt">Updated At:</label>
    <input type="text" id="updatedAt" name="updatedAt" th:value="${sms.updatedAt}" readonly>

    <input type="submit" value="Update">
</form>
</body>
</html>
